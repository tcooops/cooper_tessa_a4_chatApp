<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikiText</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/qgg1alq.css">
</head>
<body>
    <main id="app">
        <div class="main-container">
            <h2>TikiText</h2>
            <section class="message-wrapper">
                    <textarea class="text-message" name="message" id="msg-body" cols="30" rows="10" placeholder="whatchu sayin' boo"></textarea>
                    <input type="submit" value="send">
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="public/scripts/main.js"></script>
</body>
</html>
