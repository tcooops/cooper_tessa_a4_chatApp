<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikiText - Chats</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/qgg1alq.css">
</head>
<body>
    <h1 class="hidden">TikiText Chat App Chats</h1>
    <main id="app">
        <h2 class="hidden">Chats</h2>
        <div class="main-container">
            <header>
                <h2 class="hidden">Main Nav</h2>
                <div class="logo-wrapper">
                <a href="/"><img src="images/tiki_logo_2.svg" alt="home" class="main-logo"></a>
                </div>
            </header>

                   <!-- vue custom component goes here -->
            <section class="chat-con">
                <div class="messages">
                    <ul id="messages" v-for="message in messages">
                        <newmessage :msg="message" :socketid="socketID"></newmessage>
                    </ul>
                </div>
                    
                <div class="message-wrapper">
                    <h2 class="hidden">send message</h2>
                        <textarea v-model="message" class="text-message" name="message" id="msg-body" cols="45" rows="1" placeholder=""></textarea>
                        <input id="send-chat" @click.prevent="dispatchMessage" type="submit" value="send">
                </div>

            </section>
        </div> <!-- close main-container -->
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
    
</body>
</html>
